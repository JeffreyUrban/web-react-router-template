name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ ! -d "build/client" ] || [ ! -d "build/server" ]; then
            echo "Build failed: Missing build artifacts"
            exit 1
          fi
          echo "Build successful: All artifacts present"
